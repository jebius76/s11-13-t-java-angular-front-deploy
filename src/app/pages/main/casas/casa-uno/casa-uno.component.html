          <input *ngIf="!loading" [checked]="turnedOff" type="checkbox" [(ngModel)]="SwitchOnOff"
            (click)="toggleSwitch()" class="opacity-0 absolute h-0 w-0" id="toggleSwitch">
          <label *ngIf="!loading" for="toggleSwitch"
            class="toggle-label h-full block w-12 cursor-pointer rounded-full shadow-md pt-2"
            [style.background]="turnedOff? '#DEDDDD' : '#FFEB80'">
            <div [ngClass]="turnedOff? 'translate-y-24' : 'translate-y-0'"
              class="ml-2 toggle-dot h-8 w-8 bg-white rounded-full shadow-md transform transition-transform duration-300">
            </div>
          </label>
        </div>
      </div>
      <!--  Intensidad -->

      <div class="content-light flex  flex-col items-center justify-center bg-[#C7C6C666] w-[232px] h-[228px] rounded-[25px] gap-4 p-3">
        <h2>Intensidad</h2>
        <input class="rounded-lg overflow-hidden appearance-none bg-gray-300 h-[20px] w-[212px]" type="range" min="1"
          max="100" step="1" value="15" />
      </div>

  </div>

  <div class="px-[20px] mb-[54px]">
    <options-menu-house></options-menu-house>
  </div>
</div>
