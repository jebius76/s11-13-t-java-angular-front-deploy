<div class="flex flex-col justify-between h-screen pb-[10px] ">
  <div>
    <!-- Flechita para volver al main  -->
    <app-headerM></app-headerM>


    <div class="max-w-md mx-auto  p-4 bg-white rounded-[25px] shadow-md mt-[100px]" *ngIf="!loading">
      <div class="text-center">
        <img src="assets/user.webp" alt="Imagen de perfil" class="w-32 h-32 mx-auto rounded-full shadow-lg mb-4 mt-5">
        <h2 class="text-xl font-semibold">{{userDetail.nombre}}</h2>
        <p class="text-gray-600">{{userDetail.email}}</p>
      </div>

      <div class="mt-6 mb-6">
        <div class="flex items-center justify-between">
          <div class="text-gray-600">Rol:user</div>
          <div class="flex text-blue-600 font-bold">Username: <h2 class="text-black font-normal">{{userDetail.usuario}}</h2></div>
        </div>
      </div>
    </div>




  </div>

  <!-- Dentro de este div se ve la barra que esta en el bottom para entrar a las otras pantallas -->

  <app-options-home [activeOption]="'profile'"></app-options-home>


</div>
